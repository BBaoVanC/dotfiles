<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>JetBrainsMono Nerd Font</family>
            <family>Symbola</family>
        </prefer>
        <edit name="fontfeatures" mode="append">
            <string>liga off</string>
            <string>dlig off</string>
        </edit>
    </alias>
</fontconfig>
