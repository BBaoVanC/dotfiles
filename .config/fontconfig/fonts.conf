<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match target="font">
		<!-- programs to test this: foot, firefox's tab and address bars, qt5ct/qt6ct -->
		<!-- I think my gtk config overrides this -->
		<edit name="rgba" mode="assign">
			<const>rgb</const>
		</edit>
	</match>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>JetBrains Mono NL</family>
			<family>Noto Color Emoji</family>
		</prefer>
	</alias>
</fontconfig>
